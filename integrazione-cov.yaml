info:
  title: Integrazione API Cantieri COV
  # ![Login](https://raw.githubusercontent.com/swagger-api/swagger-ui/master/dist/favicon-32x32.png)
  description: |

    Descrizione generale (vedi preventivo)

    Per testare l'API può essere usata una qualsiasi piattaforma API, ad esempio Postman.

    1. Accedere a [Postman](https://www.postman.com/).
    2. Nella barra selezionare **GET** e scrivere l'indirizzo: [http://192.168.1.47:8080/CantieriRest/rest/Login](http://192.168.1.47:8080/CantieriRest/rest/Login).
    3. Nel menu dropdown selezionare **Authorization**. Come Type **Basic Auth** e inserire il vostro username e password.
    4. L'API risponde con il token. Copiare il token. Esempio:
        ```json
        {
          "user": "INST",
          "token": "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJhdXRoIjoiSW50ZXJuYSIsImlzcyI6ImF1dGhmdXR1cmEiLCJleHAiOjE2ODk3MTMwMDYsImlhdCI6MTY4OTY4NDIwNiwidXNlciI6IklOU1QifQ.dEQN5NrIpLKyhoK__rtTzRgx3hRv_XqzbJHRL-6t8X0"
        }
        ```

    4. Nella barra scrivere l'indirizzo [http://192.168.1.47:8080/CantieriRest/rest/Cantieri/all](http://192.168.1.47:8080/CantieriRest/rest/Cantieri/all).
    5. Nel menu dropdown selezionare **Authorization**. Come Type **Bearer Token** e incollare il token.
    6. Nel menu dropdown selezionare **Body** e inserire i campi da filtrare. Esempio:
        ```json
        {
          "progressivakm": "218",
          "corsiae": "true"
        }
        ```
    7. Nella barra selezionare **POST** e scrivere l'indirizzo [http://192.168.1.47:8080/CantieriRest/rest/Cantieri/SetStato](http://192.168.1.47:8080/CantieriRest/rest/Cantieri/SetStato)
    8. Nel menu dropdown selezionare **Body**
      ```json
        {
          "idcantiere": "766",
          "stato": "chiuso",
          "note": "note chisura"
        }
      ```
