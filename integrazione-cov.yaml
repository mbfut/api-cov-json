          required: false
          schema:
            example: "A4"
            type: string
        - description: Filtra cantieri per Tipo Cantiere.
          in: query
          name: tipocantiere
          required: false
          schema:
            example: "MOBILE o FISSO"
            type: string
        - description: Filtra cantieri per Data.
          in: query
          name: Data
          required: false
          schema:
            example: "Formato anno-mese-giorno, esempio 2023-07-17"
            type: string
        - description: Filtra cantieri per Direzione.
          in: query
          name: Direzione
          required: false
          schema:
            example: "VENEZ"
            type: string
        - description: Filtra cantieri per Descrizione Cantiere.
          in: query
          name: descantiere
          required: false
          schema:
            example: "Esempio A4"
            type: string
        - description: Filtra cantieri per Tipo Lavorazione.
          in: query
          name: TipoLavorazione
          required: false
          schema:
            example: "Manutenzione"
            type: string
        - description: Filtra cantieri per Ordinanza.
          in: query
          name: Ordinanza
          required: false
          schema:
            example: "3569"
            type: string
        - description: Filtra cantieri per Progressiva Chilometrica.
          in: query
          name: Note
          required: false
          schema:
            example: "3569"
            type: string
        - description: Filtra cantieri per CorsiaE (Emergenza).
          in: query
          name: CorsiaE
          required: false
          schema:
            example: "true"
            type: string
        - description: Filtra cantieri per CorsiaM (Marcia).
          in: query
          name: CorsiaM
          required: false
          schema:
            example: "true"
            type: string
        - description: Filtra cantieri per CorsiaMV (Marcia Veloce).
          in: query
          name: CorsiaMV
          required: false
          schema:
            example: "true"
            type: string
        - description: Filtra cantieri per CorsiaS (Sorpasso).
          in: query
          name: CorsiaS
          required: false
          schema:
            example: "true"
            type: string
        - description: Filtra cantieri per Coordinate.
          in: query
          name: Coordinate
          required: false
          schema:
            example: "Da km "
            type: string
        - description: Filtra cantieri per Ditta.
          in: query
          name: Ditta
          required: false
          schema:
            example: "Nome ditta"
            type: string
      responses:
        "200":
          description: Trovato cantiere
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cantiere"
              example:
                {
                  "idtratta": "766",
                  "tipocantiere": "mobile",
                  "data": "2020-04-20",
                  "note": "",
                  "direzione": "venez",
                  "descantiere": "",
                  "tipolavorazione": "",
                  "ordinanza": "",
                  "progressivakm": "",
                  "corsiae": "",
                  "corsiam": "",
                  "corsiamv": "",
                  "corsias": "",
                  "coordinate": "",
                  "ditta": "",
                }
        "404":
          description: Nessun Cantiere trovato
  /SetStato:
    post:
      operationId: set_stato_cantiere
      summary: Aggiorna lo stato di un cantiere.
      tags:
        - Cantieri\SetStato
      requestBody:
        content:
          application/setstato+json:
            schema:
              properties:
                idcantiere:
                  description: L'identificativo del cantiere.
                  example: "766"
                  type: string
                stato:
                  description: "Lo stato del cantiere può essere aperto o chiuso."
                  example: chiuso
                  type: string
                note:
                  description: Note stato cantiere
                  example: note chisura
                  type: string
              required:
                - idcantiere
                - stato
              type: object
        required: true
      responses:
        "200":
          description: Aggiornato stato cantiere
        "400":
          description: Un parametro non è valido.
        "403":
          description: L'utente non può aggiornate lo stato.
  /Imprese/all/:
    get:
      operationId: imprese_filtri
      summary: Trova le imprese che hanno i filtri specificati nel Body in formato JSON.
      description: |
        Nel body si possono specificare i seguenti filtri in formato JSON: `idimpresa, desimpresa, telufficioimpresa, responsabile, telefono_resp`.

        L'API risponde con una lista di imprese che soddisfano **tutti** i filtri. Se almeno uno dei filtri non è soddistatto, l'API risponde con una lista vuota.

      tags:
        - Imprese\all
      parameters:
        - description: Trova l'impresa con l'id inserito.
          in: query
          name: idimpresa
          required: false
          schema:
            example: { "idimpresa": "21" }
            type: string
        - description: Filtra imprese che contengono i caratteri inseriti in Descrizione/Denominazione Impresa.
          in: query
          name: desimpresa
          required: false
          schema:
            example: { "desimpresa": "Costruzioni" }
            type: string
        - description: Filtra imprese per numero di telefono UfficioImpresa.
          in: query
          name: telufficioimpresa
          required: false
          schema:
            example: { "telufficioimpresa": "042" }
            type: string
        - description: Filtra imprese per il nome del Responsabile.
          in: query
          name: responsabile
          required: false
          schema:
            example: { "responsabile": "Ing." }
            type: string
        - description: Filtra imprese per numero di telefono del Responsabile.
          in: query
          name: telefono_resp
          required: false
          schema:
            example: { "telefono_resp": "348" }
            type: string
      responses:
        "200":
          description: Trovato imprese
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Imprese"
              example:
                {
                  "idimpresa": "21",
                  "desimpresa": "Costruzioni",
                  "telufficioimpresa": "042",
                  "responsabile": "Ing.",
                  "telefono_resp": "345",
                }
        "404":
          description: Nessuna impresa trovata

