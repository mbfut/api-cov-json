paths:
  /Cantieri/{cantiereid}/:
    get:
      operationId: get_cantiere
      summary: Visualizza dati relativi ad un cantiere.
      tags:
        - Cantieri\cantiereid
      parameters:
        - description: Identificativo cantiere
          in: path
          name: cantiereid
          required: true
          schema:
            example: 766
            type: string
      responses:
        "200":
          description: Trovato cantiere
        "404":
          description: Nessun Cantiere trovato
    summary: Ricerca per numero identificativo cantiere

  /Cantieri/all/:
    get:
      operationId: cantiere_filtri
      summary: Trova i cantieri che hanno i filtri specificati nel Body in formato JSON.

      description: |
        Nel body si possono specificare i seguenti filtri in formato JSON: `tratta, tipocantiere, data, note, direzione, nomecantiere, tipolavorazione, ordinanza, progressivakm, corsiae, corsiam, corsiamv, corsias, coordinate, ditta`.

        L'API risponde con una lista di cantieri che soddisfano **tutti** i filtri. Se almeno uno dei filtri non è soddistatto, l'API risponde con una lista vuota.
        Esempio di filtri inseriti nel Body.

          ```json
            {
              "progressivakm": "218",
              "corsiae": "true"
            }
          ```

        Esempio di risposta API.

          ```json
            "cantieri": [
              {
                "kmfine": 305.4,
                "note": "",
                "ordinanza": "3569",
                "corsiae": "true",
                "corsias": "false",
                "tipolavorazione": "Manutenzione dei manufatti irrigui e di scolo",
                "kminizio": 217.7,
                "corsiam": "false",
                "idcantiere": 766,
                "datafine": "Sun Nov 05 00:00:00 CET 2023",
                "peso": 0,
                "oraFine": "00:00",
                "corsiamv": "false",
                "nickelemento": "",
                "datainizio": "Mon Nov 04 00:00:00 CET 2019",
                "descantiere": "PRESTAZIONE DI SERVIZI PER LA PULIZIA RADICALE DI MANUFATTI IRRIGUI E DI SCOLO LUNGO L'AUTOSTRADA A/4 DAL KM. 217+700 AL KM. 305+313, TANGENZIALE SUD DI VERONA, TANGENZIALE EST DI VERONA, VARIANTE DI LONATO E TUTTE LE PERTINENZE ESTERNE. LOTTO 1.",
                "durata": "Giornaliero",
                "codelemento": "",
                "tipoelemento": "",
                "orainizio": "00:00",
                "direzione": "VENEZ",
                "larghezza": 0,
                "limitazioni": "false",
                "tratta": "A4AAA",
                "lunghezza": 0,
                "altezza": 0,
                "tipochiusura": "Totale",
                "dettelemento": "",
                "tipocantiere": "FISSO",
                "dirlavori": "Turrina Luigi",
                "nickdettelemento": ""
              },
            ...
        ```

        Esempio di risposta con lista vuota

        ```json
        {
          "cantieri": [],
          "numcantieri": 0
        }
        ```

      tags:
        - Cantieri\all
      parameters:
        - description: Trova cantieri con la tratta specificata.
